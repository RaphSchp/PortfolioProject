<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sports meeting, events, Kangaroo, sports website">
    <meta name="author" content="RaphaÃ«l Schopfer, Benjamin Marchal">
    <title>Kangaroo</title>
    <meta name="description" content="Kangaroo is a sports meeting website">
    <link rel="icon" type="image/x-icon" href="/images/faviconvvv.ico">
    <link rel="icon" type="image/png" href="images/kangaroo.png">
    <link rel="stylesheet" href="Nippo_Complete/Nippo_Complete/Fonts/WEB/css/nippo.css">
    <link rel="stylesheet" href="mainpage.css">
    <script src="mainpage.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>Kangaroo</h1>
                <h2>Events near you</h2>
            </div>
            <!-- User Profile -->
            <div class="user-profile">
                <a href="#user">
                    <img src="lol.jpeg" alt="User Profile">
                </a>
            </div>
        </div>
        <div id="navbar">
            <!-- Navigation Bar Scroll Links -->
            <div class="brand">
                <span class="brand-text">Kangaroo</span>
            </div>
            <div class="nav-links">
                <input type="text" placeholder="Search..">
                <button type="submit">
                    <img src="images/search.png" alt="Search Button">
                </button>
                <a href="#create" class="create-event-link" id="navbarCreateEventLink">
                    <img src="images/create.png" alt="Create Events">
                </a>           
                <a href="#notification">
                    <img src="images/notification.png" alt="Notifications">
                </a>
                <a href="#favorites">
                    <img src="images/favorites.png" alt="Favorites">
                </a>
                <a href="#sport">
                    <img src="images/sport.png" alt="Sports">
                </a>
                <a href="#menu" onclick="openMenuNav()">
                    <img src="images/menu.png" alt="Filters">
                </a>
                <div id="menuNav" class="menuNav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeMenuNav()">&times;</a>
                    <ul>
                        <li><a href="#">FilterExemple</a></li>
                        <li><a href="#">FilterExemple</a></li>
                        <li><a href="#">FilterExemple</a></li>
                        <li><a href="#">FilterExemple</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="topnav" id="myTopnav">
            <!-- Navigation Links -->
            <input type="text" placeholder="Search..">
            <button type="submit">
                <img src="images/search.png" alt="Search Button">
            </button>
            <a href="#create" class="create-event-link" id="topnavCreateEventLink">
                <img src="images/create.png" alt="Create Events">
            </a>           
            <a href="#notification">
                <img src="images/notification.png" alt="Notifications">
            </a>
            <a href="#favorites">
                <img src="images/favorites.png" alt="Favorites">
            </a>
            <a href="#sport">
                <img src="images/sport.png" alt="Sports">
            </a>
            <a href="#menu" onclick="openMenuNav()">
                <img src="images/menu.png" alt="Filters">
            </a>
        </div>
    </header>
    <main>
        <!-- Images will be loaded here with figure and figcaption -->
        <div id="modalBackground" class="modal-background">
            <!-- Event Creation Box -->
            <div id="createEventBox" class="event-box">
                <h2>Create Event</h2>
                <form id="eventForm">
                    <ul>
                        <li>
                            <label for="eventName">Event Name:</label>
                            <input type="text" id="eventName" name="eventName" required>
                        </li>
                        <li>
                            <label for="eventDescription">Event Description:</label>
                            <textarea id="eventDescription" name="eventDescription" required></textarea>
                        </li>
                        <li>
                            <label for="eventTime">Event Time:</label>
                            <input type="text" id="eventTime" name="eventTime" required>
                        </li>
                        <li>
                            <label for="eventDate">Event Date:</label>
                            <input type="date" id="eventDate" name="eventDate" required>
                        </li>
                        <li>
                            <label for="eventCity">Event City:</label>
                            <input type="text" id="eventCity" name="eventCity" required>
                        </li>
                        <li>
                            <label for="participants">Participants:</label>
                            <input type="number" id="participants" name="participants" required>
                        </li>
                        <li>
                            <label for="eventLocation">Event Location:</label>
                            <input type="text" id="eventLocation" name="eventLocation" required>
                        </li>
                    </ul>
                    <button type="button" onclick="submitEvent()">Create Event</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;Kangaroo 2024</p>
    </footer>
</body>
</html>
